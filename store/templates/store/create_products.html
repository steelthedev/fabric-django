
{% extends 'layouts.html' %}
{% block content %}


<section class="add-products">
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <h2>Add products</h2>
        </div>
        <div class="col-lg-8">
            <form action="{% url 'store:add_product' %}" method="POST">
                {% csrf_token %}
            <div class="form-group">
                <input type="text" placeholder="Input SKU" name="sku" class="form-control mt-3">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Input nodeName" name="nodeName" class="form-control mt-3">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Input Title" name="title" class="form-control mt-3">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Input Image url" name="image" class="form-control mt-3">
            </div>
            <div class="form-group">
                <input type="number" placeholder="Input price" name="price" class="form-control mt-3">
            </div>
            <div class="form-group">
                <input type="number" placeholder="Input weight" name="weight" class="form-control mt-3">
            </div>
      

            <button class="btn btn-outline-light mt-2 btn-success mb-2">Submit</button>
            </form>
        </div>
        
    </div>
</div>
</section>



{% endblock %}
